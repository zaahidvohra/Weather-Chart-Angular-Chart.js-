<h1>Multiple Weather forecast</h1>
<div class="container">
    <div class="col-lg-12">
        <mat-form-field class="m-3">
            <mat-label>City name</mat-label>
            <input matInput [(ngModel)]="city0">
        </mat-form-field>
        <mat-form-field class="m-3">
            <mat-label>City name</mat-label>
            <input matInput [(ngModel)]="city1">
        </mat-form-field>
        <mat-form-field class="m-3">
            <mat-label>City name</mat-label>
            <input matInput [(ngModel)]="city2">
        </mat-form-field>
        <mat-form-field class="m-3">
            <mat-label>City name</mat-label>
            <input matInput [(ngModel)]="city3">
        </mat-form-field>
        <mat-form-field class="m-3">
            <mat-label>City name</mat-label>
            <input matInput [(ngModel)]="city4">
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-md-11" style="display: flex; justify-content: center;">
            <button mat-raised-button color="primary" (click)="getLatLong()" class="mb-3">Generate</button>
        </div>
    </div>
    <canvas id="live-chart"></canvas>
</div>
