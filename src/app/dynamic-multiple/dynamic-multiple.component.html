<h1>Dynamic Weather Graph</h1>
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <mat-form-field class="m-3">
                <mat-label>Capitals of India</mat-label>
                <mat-select [formControl]="toppings" multiple>
                    <mat-option *ngFor="let capital of capitals" [value]="capital">{{capital}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="m-3">
                <mat-label>Select graph type</mat-label>
                <mat-select [(value)]="graph">
                <mat-option value="line">Line</mat-option>
                <mat-option value="bar">Bar</mat-option>
                <mat-option value="radar">Radar</mat-option>
                <mat-option value="doughnut">Doughnut</mat-option>
                <mat-option value="pie">Pie</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="m-3">
                <mat-label>Past History</mat-label>
                <input matInput [min]="minDate0" [max]="maxDate0" [matDatepicker]="picker1" (dateInput)="changeDateFormat($event,'fromDate')">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
              <mat-form-field class="m-3">
                <mat-label>Forecast</mat-label>
                <input matInput [min]="minDate1" [max]="maxDate1" [matDatepicker]="picker2" (dateInput)="changeDateFormat($event,'toDate')">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            <button mat-raised-button color="primary" (click)="getData()" class="m-2">Generate</button>
        </div>
        <div class="col-lg-12" style="display: flex; justify-content: center;">
            <mat-progress-bar mode="determinate" [value]='progress'></mat-progress-bar>
            <!-- <mat-progress-spinner mode="indeterminate" diameter="50" *ngIf="wait" class="m-3"></mat-progress-spinner> -->
        </div>
    </div>
    <canvas id="live-chart"></canvas>
</div>
